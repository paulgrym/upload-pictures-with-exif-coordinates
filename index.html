<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload files</title>
    <link rel="icon" href="./icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/section.css" />
    <link rel="stylesheet" href="./css/dropArea.css" />
    <link rel="stylesheet" href="./css/list.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script defer src="./js/script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"
      integrity="sha512-xsoiisGNT6Dw2Le1Cocn5305Uje1pOYeSzrpO3RD9K+JTpVH9KqSXksXqur8cobTEKJcFz0COYq4723mzo88/Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Upload files</h1>
    </header>

    <main class="main">
      <section class="section">
        <div class="dropArea js-dropArea">
          <label class="dropArea__label" for="filesInput">
            Click to choose
          </label>
          <input
            class="dropArea__input js-input"
            type="file"
            name="filesInput"
            id="filesInput"
            accept="image/jpg, image/jpeg"
            multiple
          />
          <span class="dropArea__text"
            >or drop your .jpeg/.jpg files here!</span
          >
          <span>Max file size 1&nbsp;MB.</span>
        </div>
      </section>
      <section class="section">
        <ul class="list js-filesList"></ul>
      </section>
    </main>

    <footer class="footer">
      <a
        class="footer__link"
        href="https://www.flaticon.com/free-icons/image"
        title="image icons"
        >Image icons created by&nbsp;feen - Flaticon</a
      >
    </footer>
  </body>
</html>
